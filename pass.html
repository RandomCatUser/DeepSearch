<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlock — DeepSearch</title>
  <!-- JetBrains Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a; --bg2:#07122a; --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.12);
    }
    html,body{height:100%;margin:0;font-family:'JetBrains Mono',ui-monospace,monospace;background:linear-gradient(135deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}
    .center{height:100%;display:flex;align-items:center;justify-content:center}
    .card{width:380px;padding:28px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter: blur(8px);border:1px solid rgba(255,255,255,0.04);}
    h1{margin:0 0 6px 0;font-size:20px;color:#e6eef8}
    p.sub{margin:0 0 18px 0;color:#9fb0d7;font-size:12px}
    .input-wrap{display:flex;gap:8px}
    input[type="password"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef8;outline:none;font-size:14px}
    button{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#2dd4bf,#60a5fa);color:#012;cursor:pointer;font-weight:600}
    .msg{height:18px;margin-top:12px;font-size:13px;color:#ffccd5}
    .hint{margin-top:10px;font-size:12px;color:#9fb0d7}
    .footer{margin-top:16px;font-size:12px;color:#7f98c2;text-align:center}
    .logo{font-weight:700;color:#bfe9d7;margin-bottom:8px}
    .glass-accent{height:6px;border-radius:6px;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));margin-bottom:14px}
    /* small animations */
    .card{transform:translateY(0);transition:transform .25s ease, box-shadow .25s ease}
    .card:active{transform:translateY(2px)}
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="region" aria-label="DeepSearch unlock">
      <div class="logo">DeepSearch</div>
      <div class="glass-accent"></div>
      <h1>Enter password to open chat</h1>
      <p class="sub">This will open <code>secret.file</code> when the correct password is entered.</p>

      <form id="unlockForm" onsubmit="return handleSubmit(event)">
        <div class="input-wrap">
          <input id="pw" type="password" placeholder="Password" aria-label="password" autocomplete="current-password" />
          <button type="submit">Open</button>
        </div>
      </form>

      <div class="msg" id="msg" aria-live="polite"></div>
      <div class="hint">You have <span id="tries">5</span> attempts remaining.</div>
      <div class="footer">This file has a stronger protection.</div>
    </div>
  </div>

  <script>
    // NOTE: This is client-side only. For real security, validate on a server.
    (function(){
      // Default password. Change this to whatever you want.
      const PASSWORD = '1212';
      let attemptsLeft = 3;

      const pwInput = document.getElementById('pw');
      const msg = document.getElementById('msg');
      const tries = document.getElementById('tries');

      tries.textContent = attemptsLeft;

      window.handleSubmit = function(e){
        e.preventDefault();
        if(attemptsLeft <= 0){
          msg.textContent = 'No attempts left.';
          return false;
        }
        const val = pwInput.value || '';
        if(val === PASSWORD){
          msg.style.color = '#b7ffd9';
          msg.textContent = 'Password accepted — Connecting to NAS...';
          // Small animation before redirect
          setTimeout(()=>{
            // Try to open chat.deepsearch.html relative to the current file
            window.location.href = 'chat.deepsearch.html';
          }, 600);
        } else {
          attemptsLeft -= 1;
          tries.textContent = attemptsLeft;
          msg.style.color = '#ffb3c6';
          msg.textContent = 'Incorrect password.';
          if(attemptsLeft <= 0){
            msg.textContent = 'Locked — no attempts remaining.';
            pwInput.disabled = true;
          }
        }
        return false;
      };

      // allow pressing Enter key in input
      pwInput.addEventListener('keydown', function(e){
        if(e.key === 'Enter'){
          handleSubmit(new Event('submit', {cancelable:true}));
        }
      });
    })();
  </script>
</body>
</html>
